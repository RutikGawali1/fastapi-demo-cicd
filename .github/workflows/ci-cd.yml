name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest

      - name: Run tests
        env:
          PYTHONPATH: .
        run: pytest -v

      - name: Build Docker image
        run: docker build -t fastapi-demo:latest .

      - name: Push Docker image (optional)
        if: github.ref == 'refs/heads/main'
        run: echo "Push to DockerHub or deploy step can go here"
